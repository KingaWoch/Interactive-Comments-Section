<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="comments">
      <div class="comment-wrapper">
        <div class="comment">
          <div class="comment_user">
            <a href="#" class="comment_avatar"
              ><img
                src="images/avatars/image-amyrobson.png"
                alt="Amy Robsons's avatar"
            /></a>
            <a href="#" class="comment_username">amyrobson</a>
            <span class="created-at">1 month ago</span>
          </div>
          <p class="comment_content">
            Impressive! Though it seems the drag feature could be improved. But
            overall it looks incredible. You've nailed the design and the
            responsiveness at various breakpoints works really well
          </p>
        </div>
        <div class="comment_buttons">
          <div class="score">
            <button class="plus">+</button><span class="score_value">12</span>
            <button class="minus">-</button>
          </div>
          <button class="reply-btn">
            <img src="images/icon-reply.svg" alt="Reply" /> Reply
          </button>
        </div>
      </div>
    </section>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
